<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module">
      import gxr from '../index.js'
      
      const iframe = document.getElementById('graphxr-iframe');
      iframe.addEventListener("load", async () => {
        // Wait a few seconds for GraphXR to load.
        setTimeout(async () => {
          await gxr().graph().generate().sleep(2000).forceLayout();    
          console.log('Done!')
        }, 5000);
      });
    </script>
  </head>
  <body>
    <iframe
      id="graphxr-iframe"
      src="http://localhost:3000/share/676042878247412defcf8ac3/iframe/676042928247412defcf8af1/Untitled%201"
      width="800"
      height="600"
      frameborder="0"
    ></iframe>
  </body>
</html>
